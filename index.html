<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Definitely Not HAL 9000</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img id="HAL" src="img/not-HAL.png" alt="Definitely Not HAL">
          <div class="name-message">
            <img class="shrink" src="img/speech-arrow.png">
            <p class = "bubble">TEST TEST TEST ETSET SET SETS TS ET SET SE TSE TS ETS T SET SE TS ETS ETS ET SET S ETESTSETSET SETSE</p>
          </div>
        </div>
        <div class="screen col-md-8">
          <form id="form-beep">
            <div class="form-group">
              <label for="name">name:</label>
              <div class="clickable1">
                <input id="name" type="text">
              </div>
            </div>
            <div class="form-group">
              <label for="number">enter a number:</label>
              <div class="clickable2">
                <input id="number" type="text">
              </div>
            </div>
            <button type="submit">count</button>
          </form>
        <div>
          <ul id="boop">
          </ul>
        </div>
      </div>
    </div>
    </div>
  </body>
